<html>
<head>
   
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <title>SURFACE AREA OF CYLINDER</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">

        body {
            background-color:plum;
        }

        .edge {
            display: flex;
            height: 100vh;
            width: 100%;    
            justify-content: center;
            align-items: center;
        }

        .box {
            display: block;
            width: 550px;
            min-height: 300px;
            font-size: 20px;
            background-color: lightcyan;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .formelt {
            color:darkblue;
            text-align: center;
            margin-top: 7px;
            margin-bottom: 6px;
        }

        h1 {
            color:black;
            text-align: center;
            padding-top: 20px;
        }
        input{
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            border: none;

        }
    </style>
</head>

<body>
    <div class="edge">
        <div class="box">
             <h1>EKKALURI MYTHRI(212223240034)</h1>
            <h1>Surface Area of Cylinder </h1>

            <form method="POST">
                {% csrf_token %}
                <div class="formelt">
               Radius : <input type="text" name="radius" value="{{r}}"></input>(in m)<br/>
                </div>
                <div class="formelt">
                Height : <input type="text" name="height" value="{{h}}"></input>(in m)<br/>
                </div>
                <div class="formelt">
                <input type="submit" value="Calculate"></input><br/>
                </div>
                <div class="formelt">
                Area : <input type="text" name="area" value="{{area}}"></input>m<sup>2</sup><br/>
            </form>
        </div>
    </div>
</body>
</html>
